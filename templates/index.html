  <body>
    <div class="container"> <br />
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="panel panel-default">
            <div class="panel-heading"><strong>Upload Image</strong> <small> </small></div>
            <div class="panel-body">
              <form id="uploadForm" action="upload" method="post" enctype="multipart/form-data">
                <div class="input-group image-preview">
                  <input id="path" placeholder="" type="text" class="form-control image-preview-filename" disabled="disabled">
                  <span class="input-group-btn">
                  <button type="button" class="btn btn-default image-preview-clear" style="display:none;"> <span class="glyphicon glyphicon-remove"></span> Clear </button>
                  <div id='browse' class="btn btn-default image-preview-input"> <span class="glyphicon glyphicon-folder-open"></span> <span class="image-preview-input-title">Browse</span>
                  </div>
                  <input id="uploader" type="file" accept="image/png, image/jpeg, image/jpg" name="input-img"/>
                  <button id="submitButton" type="button" class="btn btn-labeled btn-default"> <span class="btn-label"><i class="glyphicon glyphicon-upload"></i> </span>Upload</button>
                  <input id="submit" type="submit" value="Upload">
                  </span> </div>
                <br />
              </form>

              <!-- Drop Zone -->
              <div class="upload-drop-zone" id="drop-zone"> Or drag and drop files here </div>
              <br />
              <!-- Progress Bar -->
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"> <span class="sr-only">60% Complete</span> </div>
              </div>
